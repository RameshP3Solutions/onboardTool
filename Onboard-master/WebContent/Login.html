    <script>
    function res()
    {
    	window.alert("Recovery Mail have been sent to your account");
    	var x=document.getElementById("new_email").value;
    	var f=document.loginForm;
	    f.method="post";
	    f.action="reset_password?email="+x;
	    f.submit(); 
    }
    function reset()
    {
    	document.getElementById('side').style.display="block";
    	document.getElementById('main').style.display="none";
    }
    </script>
</head>
<body>

	<div class="container" id="main" style="display:block;">
			<section class="login-form">
				<form method="post" action="login.jsp" role="login" name="loginForm">
					<img src="assets/images/logo1.png" class="img-responsive" alt="" />
					<input type="text" name="usr" placeholder="Username" required class="form-control input-lg" />
					<input type="password" name="pwd" placeholder="Password" required class="form-control input-lg" />
					<button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>
					<div>
						<a style="cursor:pointer" onclick="reset();">Forgot password?</a>
					</div>
				</form>
				<div class="form-links">
					<a href="#">www.platform3solutions.com</a>
				</div>
			</section>
	</div>
	
	<div class="container" style="display:none" id="side">

	<h3><span style="color:white">Enter the recovery Mail Address</span></h3>
<div class="row"><div class="col-sm-5 form-group">	
<label>Email</label><input type="text" id="new_email" required class="form-control input-lg" />	
<br/><button type="button" class="btn btn-primary" onclick="res()">Submit</button>		</div>
	</div>
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
